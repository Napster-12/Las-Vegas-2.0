<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Las Vegas Jerseys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fff; color: #111; scroll-behavior: smooth; }

    /* Navbar */
    .navbar { background: #e0f0ff; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .navbar .btn { border-radius: 50px; font-weight: 600; color: #fff; border: none; background-color:#4da6ff; transition: all 0.3s ease; }
    .navbar .btn:hover { background-color: #3399ff; transform: translateY(-3px); }
    .cart-count { position: absolute; top: -8px; right: -12px; background: #ff4d4d; color: #fff; font-size: 0.8rem; padding: 3px 7px; border-radius: 50%; font-weight: 700; box-shadow: 0 2px 6px rgba(0,0,0,0.3); }

    /* Page Header */
    .page-header { text-align: center; padding: 100px 20px; background: #f8f9fa; color: #111; border-radius: 15px; margin: 30px; box-shadow: 0 12px 25px rgba(0,0,0,0.1); }
    .page-header h1 { font-size: 3rem; margin-bottom: 15px; }
    .page-header p { font-size: 1.2rem; }

    /* Products Grid */
    .product-card { border-radius: 15px; overflow: hidden; background: #fff; color: #111; text-align: center; padding: 20px; border: 1px solid #eaeaea; transition: transform 0.4s ease, box-shadow 0.4s ease; }
    .product-card:hover { transform: translateY(-8px); box-shadow: 0 15px 25px rgba(0,0,0,0.15); }
    .product-card img { width: 100%; height: 250px; object-fit: contain; border-radius: 10px; background: #f8f9fa; padding: 10px; transition: transform 0.3s ease; }
    .product-card img:hover { transform: scale(1.05); }
    .product-card h5 { font-weight: 700; margin: 10px 0; color: #111; }
    .price { font-weight: 700; font-size: 1.3rem; margin: 10px 0; color: #28a745; }
    .btn-cart { border-radius: 50px; padding: 10px 25px; font-weight: 700; background: #28a745; color: #fff; transition: all 0.3s ease; }
    .btn-cart:hover { background: #218838; transform: scale(1.05); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }

    /* Footer */
    footer { background: #f8f9fa; color: #111; padding: 40px 20px; text-align: center; border-top: 1px solid #eaeaea; }
    footer a { color: #28a745; text-decoration: none; }
    footer a:hover { color: #111; }

    @media (max-width: 768px){
      .page-header h1 { font-size: 2rem; }
      .page-header p { font-size: 1rem; }
      .product-card img { height: 200px; }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/">LAS VEGAS</a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="btn m-1" href="/">Home</a></li>
        <li class="nav-item"><a class="btn m-1" href="/menu">Shop Jerseys</a></li>
        <li class="nav-item"><a class="btn m-1" href="/customise">Customize Kit</a></li>
        <li class="nav-item position-relative">
          <a class="btn m-1" href="/cart">Cart <span class="cart-count" id="cart-count">0</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="page-header">
  <h1>Football Jerseys Collection</h1>
  <p>Official home and away kits from top leagues worldwide, including PSL!</p>
</section>

<section class="py-5">
  <div class="container">
    <div class="row g-4" id="products-grid"></div>
  </div>
</section>

<footer>
  <p>&copy; 2024 Las Vegas. All Rights Reserved.</p>
  <p>Follow us on <a href="#">Instagram</a> | <a href="#">Twitter</a> | <a href="#">Facebook</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const fixedPrice = 350;
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCartCount() {
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cart-count').textContent = count;
  }

  const leagues = {
    "Premier League": ["Arsenal","Manchester City","Manchester United","Liverpool","Chelsea","Tottenham","Newcastle United","Everton","Aston Villa","West Ham United"],
    "La Liga": ["Real Madrid","Barcelona","Atletico Madrid","Athletic Bilbao","Real Betis"],
    "Serie A": ["Juventus","Inter Milan","AC Milan","Napoli","Roma"],
    "Bundesliga": ["Bayern Munich","Borussia Dortmund","RB Leipzig","Bayer Leverkusen"],
    "PSL": ["Kaizer Chiefs","Orlando Pirates","Mamelodi Sundowns","SuperSport United"]
  };

  const homeAway = ["Home","Away"];

  function getProducts() {
    let products = [];
    Object.keys(leagues).forEach(league => {
      leagues[league].forEach(team => {
        homeAway.forEach(type => {
          products.push({
            team,
            name: `${team} ${type}`,
            price: fixedPrice,
            img: `/static/images/${team.toLowerCase().replace(/\s/g,"_")}_${type.toLowerCase()}.jpeg`
          });
        });
      });
    });
    return products;
  }

  const products = getProducts();
  const grid = document.getElementById('products-grid');

  products.forEach((product, index) => {
    const col = document.createElement('div');
    col.className = 'col-md-4';
    col.innerHTML = `
      <div class="product-card">
        <img src="${product.img}" alt="${product.name}">
        <h5>${product.name}</h5>
        <p class="price">R${product.price}</p>
        <button class="btn-cart" data-index="${index}">Add to Cart</button>
      </div>
    `;
    grid.appendChild(col);
  });

  document.querySelectorAll('.btn-cart').forEach(btn => {
    btn.addEventListener('click', e => {
      const index = e.target.getAttribute('data-index');
      const product = products[index];
      const existing = cart.find(item => item.name === product.name);
      if(existing) existing.quantity += 1;
      else cart.push({name: product.name, price: product.price, img: product.img, quantity: 1});
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} added to cart!`);
    });
  });

  updateCartCount();
</script>
</body>
</html>
