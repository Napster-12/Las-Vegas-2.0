<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customize Kit - LAS VEGAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fff; color: #111; }

    /* Navbar */
    .navbar { background: #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .navbar .btn { border-radius: 50px; font-weight: 600; color: #fff; border: none; background-color:#4da6ff; transition: all 0.3s ease; }
    .navbar .btn:hover { background-color: #3399ff; transform: translateY(-3px); }
    .cart-count { position: absolute; top: -8px; right: -12px; background: #ff4d4d; color: #fff; font-size: 0.8rem; padding: 3px 7px; border-radius: 50%; font-weight: 700; box-shadow: 0 2px 6px rgba(0,0,0,0.3); }

    /* Page Header */
    .page-header { text-align: center; padding: 60px 20px; background: #f8f9fa; margin-bottom: 30px; border-bottom: 1px solid #eaeaea; }
    .page-header h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .page-header p { font-size: 1.1rem; }

    /* Customize Kit Section */
    .customize-container { max-width: 900px; margin: auto; padding: 30px; background: #f8f9fa; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
    .jersey-preview { text-align: center; margin-bottom: 20px; }
    .jersey-preview img { width: 250px; height: 300px; object-fit: contain; border-radius: 15px; background: #fff; padding: 10px; transition: transform 0.3s ease; }
    .jersey-preview img:hover { transform: scale(1.05); }

    .form-label { font-weight: 600; }
    .btn-cart { border-radius: 50px; padding: 10px 25px; font-weight: 700; background: #28a745; color: #fff; transition: all 0.3s ease; }
    .btn-cart:hover { background: #218838; transform: scale(1.05); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }

    footer { background: #f8f9fa; color: #111; padding: 30px 20px; text-align: center; border-top: 1px solid #eaeaea; margin-top: 50px; }

    @media (max-width: 768px) {
      .jersey-preview img { width: 200px; height: 250px; }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/">LAS VEGAS</a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="btn m-1" href="/">Home</a></li>
        <li class="nav-item"><a class="btn m-1" href="/menu">Shop Jerseys</a></li>
        <li class="nav-item"><a class="btn m-1" href="/customize">Customize Kit</a></li>
        <li class="nav-item position-relative">
          <a class="btn m-1" href="/cart">Cart
            <span class="cart-count" id="cart-count">0</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Header -->
<section class="page-header">
  <h1>Customize Your Kit</h1>
  <p>Create your own jersey with your name and number!</p>
</section>

<!-- Customize Form -->
<div class="customize-container">
  <div class="jersey-preview">
    <img id="jersey-preview-img" src="/static/images/default_jersey.png" alt="Jersey Preview">
  </div>

  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Team</label>
      <select id="team-select" class="form-select" onchange="updateJersey()">
        <option value="Arsenal">Arsenal</option>
        <option value="Manchester City">Manchester City</option>
        <option value="Liverpool">Liverpool</option>
        <option value="Kaizer Chiefs">Kaizer Chiefs</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Jersey Type</label>
      <select id="type-select" class="form-select" onchange="updateJersey()">
        <option value="home">Home</option>
        <option value="away">Away</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Player Name</label>
      <input type="text" id="player-name" class="form-control" placeholder="Enter Name" oninput="updateJersey()">
    </div>

    <div class="col-md-6">
      <label class="form-label">Number</label>
      <input type="number" id="player-number" class="form-control" placeholder="Enter Number" min="0" max="99" oninput="updateJersey()">
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn-cart" onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<footer>
  <p>&copy; 2024 LAS VEGAS. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCartCount() {
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cart-count').textContent = count;
  }

  function updateJersey() {
    const team = document.getElementById('team-select').value.toLowerCase().replace(/\s/g,'_');
    const type = document.getElementById('type-select').value;
    const name = document.getElementById('player-name').value || '';
    const number = document.getElementById('player-number').value || '';

    const img = `/static/images/${team}_${type}.jpeg`;
    const preview = document.getElementById('jersey-preview-img');
    preview.src = img;
    preview.alt = `${name} #${number} - ${team} ${type}`;
  }

  function addToCart() {
    const team = document.getElementById('team-select').value;
    const type = document.getElementById('type-select').value;
    const name = document.getElementById('player-name').value || 'Player';
    const number = document.getElementById('player-number').value || '0';

    const item = {
      name: `${team} ${type} - ${name} #${number}`,
      price: 400,
      img: `/static/images/${team.toLowerCase().replace(/\s/g,'_')}_${type}.jpeg`,
      quantity: 1
    };

    cart.push(item);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert(`${item.name} added to cart!`);
  }

  window.onload = updateCartCount;
</script>

</body>
</html>
